---
## Role options.
#
release_url: https://github.com/root-gg/plik/releases/download
release_version: "1.3.6"
architecture: amd64

install_dest: /opt/plik

##
# Plik options
# 
debug_mode: false
listen_port: 8080
listen_addr: 0.0.0.0
files_backend_directory: "files"
ssl_enabled: fasle
ssl_cert: plik.crt
ssl_key: plik.key
disable_web_ui: false
web_security: true
upload_whitelist: []
authentication: default
feature_password: enabled
feature_stream: enabled

max_file_size: "5GB"
max_file_per_upload: "2"

toml_config: ""

